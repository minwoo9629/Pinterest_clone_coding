{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'projectapp/css/create.css'%}">
<div style="text-align:center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>프로젝트 작성</h4>
    </div>
    <form action="{% url 'projectapp:create'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="image_area">
            <div class="create_img_box">
                <!-- <img class="default_image" src="" alt="예시 이미지"> -->
                <img class="project_image" id="my_img" src="{% static 'image/example_image.jpg'%}" alt="">
                <label class="create_img_btn" for="input_project_img">
                    <span class="material-icons update_image">
                        change_circle
                    </span>
                </label>
                {{form.image}}
            </div>
        </div>
        <div class="mt-3">
            <span class="warning_message" style="color: red;"> 임시 이미지 입니다. 이미지를 변경해주세요</span>
           </div>
        <div class="profile_area">
            <div class="title_area">
                {{form.title}}
            </div>
            <div class="description_area">
                {{form.description}}
            </div>
        </div>
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="작성">
</div>
<script src="{% static 'projectapp/js/create.js' %}"></script>
{% endblock %}
