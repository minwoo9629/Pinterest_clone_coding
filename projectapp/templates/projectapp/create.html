{% extends 'base.html' %}
{% load static %}
{% block content %}
<div style="text-align:center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>프로젝트 작성</h4>
    </div>
    <form action="{% url 'projectapp:create'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="image_area">
            <div class="create_img_box">
                <!-- <img class="default_image" src="" alt="예시 이미지"> -->
                <img class="project_image" id="my_img" src="{% static 'image/example_image.jpg'%}" alt="">
                <label class="create_img_btn" for="input_project_img">
                    <span class="material-icons update_image">
                        change_circle
                    </span>
                </label>
                {{form.image}}
            </div>
        </div>
        <div class="mt-3">
            <span class="warning_message" style="color: red;"> 임시 이미지 입니다. 이미지를 변경해주세요</span>
           </div>
        <div class="profile_area">
            <div class="title_area">
                {{form.title}}
            </div>
            <div class="description_area">
                {{form.description}}
            </div>
        </div>
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="작성">
</div>
<script>
    function upload_img(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#my_img').attr('src', e.target.result);
                $('.project_image').show();
                $('.warning_message').css('color', 'blue');
                $('.warning_message').text('사용할 수 있는 이미지입니다.');
            }

            reader.readAsDataURL(input.files[0]);
        }
    }
    $(function () { //document ready call
        $("#id_image").change(function () {
            upload_img(this);
        });
    });
</script>
<style>
    .image_area {
        margin-bottom: 2rem;
    }

    .create_img_box {
        position: relative;
        margin: 0 auto;
        height: 12rem;
        width: 12rem;
    }

    #input_project_img {
        display: none;
    }

    #my_img {
        height: 12rem;
        width: 12rem;
        border-radius: 1rem;
        margin-bottom: 2rem;
        object-fit: cover;
    }

    .create_img_btn {
        position: absolute;
        z-index: 1;
        top: 90%;
    }

    .update_image {
        cursor: pointer;
        font-size: 2.5rem;
    }
    .default_image{
        height: 12rem;
        width: 12rem;
        border-radius: 1rem;
        margin-bottom: 2rem;
        object-fit: cover;
    }
    .title_area,
    .description_area {
        margin: 0 auto 1rem auto;
        width: 60%;
    }

    .input_title,
    .input_description {
        text-align: center;
    }
</style>
{% endblock %}
