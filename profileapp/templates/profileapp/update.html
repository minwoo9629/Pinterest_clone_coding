{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'profileapp/update.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'profileapp/common.css'%}">
<div style="text-align:center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>프로필 수정</h4>
    </div>
    <form action="{% url 'profileapp:update' target_profile.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="image_area">
            <div class="update_img_box">
                <img id="my_img" src="{{target_profile.image.url}}">
                <label class="update_img_btn" for="input_myimg">
                    <span class="material-icons update_image">
                        change_circle
                    </span>
                </label>
                {{form.image}}
            </div>
        </div>
        <div class="profile_area">
            <div class="nickname_area">
                {{form.nickname}}
            </div>
            <div class="message_area">
                {{form.message}}
            </div>
        </div>
        <input type="submit" class="btn btn-dark rounded-pill col-3 mt-3" value="프로필 수정">
    </form>
</div>
<script src="{% static 'js/profileapp/update.js'%}"></script>
{% endblock %}
