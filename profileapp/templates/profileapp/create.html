{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'profileapp/css/create.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'profileapp/css/common.css'%}">
<div style="text-align:center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>프로필 작성</h4>
    </div>
    <form action="{% url 'profileapp:create'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="image_area">
            <div class="create_img_box">
                <span class="material-icons default_profile_image" style="font-size: 12rem;">
                    account_circle
                </span>
                <img class="profile_image" id="my_img" src="">
                <label class="create_img_btn" for="input_myimg">
                    <span class="material-icons update_image">
                        change_circle
                    </span>
                </label>
                {{form.image}}
            </div>
        </div>
        <div class="profile_area">
            <div class="nickname_area">
                {{form.nickname}}
            </div>
            <div class="message_area">
                {{form.message}}
            </div>
        </div>
        <input type="submit" class="btn btn-dark rounded-pill col-3 mt-3" value="프로필 작성">
    </form>
</div>
<script src="{% static 'profileapp/js/create.js'%}"></script>
{% endblock %}
