{% load bootstrap4 %}
<div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div>
        <form action="{% url 'accountapp:login'%}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-outline-info rounded-pill col-3 mt-3" value="로그인">
        </form>
        <button type="button" class="btn btn-outline-dark rounded-pill col-3 mt-3" data-dismiss="modal">취소</button>
    </div>
</div>
